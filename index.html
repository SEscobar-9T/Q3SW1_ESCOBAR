<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SW#1: Temperature Converter</title>

</head>
<body>
	
	<form>
	<script type="text/javascript">
		document.write("<h1>Temperature Converter</h1>")
	</script>

	<img src="https://thumb.ac-illust.com/d5/d566cb0760791fd48dbcbe1c67a9ceef_t.jpeg" width="300px" class="center">

	
  <div class="alert alert-info">
    <h3>Given: 7.51</h3>
  </div>

  <div class="alert alert-info">
  	<h3 id="area">Answer:</h3>
  </div>

	<!-- CELCIUS:  -->
	<button type="button" class="btn btn-warning" onclick="
	var f=7.51;
	var c=f-32*5/9;
	var round_c=c.toFixed(2); // will round off to two decimal places
	document.getElementById('area').innerHTML='The answer is '  + round_c + ''">Celcius</button>


	<!-- KELVIN:  -->
	<button type="button" class="btn btn-warning" onclick="
	var f=7.51;
	var k=f+273.15;
	var round_k=k.toFixed(2); // will round off to two decimal places
	document.getElementById('area').innerHTML='The answer is ' + round_k + ''">Kelvin</button>

	<button type="button" class="btn btn-warning" onClick="window.location.reload()">Refresh</button>

	</form>
</body>
</html>
